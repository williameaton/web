        <style>
            /* Basic reset and styles */
            body {
                font-family: 'Raleway', sans-serif;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .image-gallery {
                    display: grid;
                    grid-template-columns: repeat(3, 1fr); /* 3 columns */
                    grid-template-rows: repeat(2, auto); /* 2 rows */
                    gap: 20px; /* Space between items */
                    padding: 20px;
                    justify-items: center; /* Center items horizontally */
                    align-items: center; /* Center items vertically */
            }


            /* Gallery Title */
            .gallery-title {
                color: rgb(78, 78, 78); 
                grid-column: span 3; /* Make the title span all columns */
                text-align: center;
                margin: 20px 0;
                font-size: 28px;
                font-weight: bold;
            }

            .image-gallery a {
                flex: 1 1 calc(33.333% - 50px); /* Flex size for 3 images in a row */
                max-width: calc(33.333% - 50px);
                text-align: center;
                text-decoration: none;
            }

            .image-gallery a img {
                width: 80%;
                height: auto;
                border: 2px solid rgb(78, 78, 78); 
                border-radius: 10px; /* Optional rounded corners */
                transition: transform 0.3s ease;
            }

            .image-gallery a img:hover {
                transform: scale(1.05); /* Hover effect */
            }

            /* Responsive: Stack images in a column on small screens */
            @media (max-width: 768px) {
                    .image-gallery {
                        grid-template-columns: 1fr; /* Single column */
                        grid-template-rows: auto; /* Automatically adjust row height */
                    }
                }

            /* Style the title for each image in a single gallery */
            .image-container {
                text-align: center;
            }

            /* Image Titles */
            .image-container h3 {
                margin: 10px 0; /* Space between the title and the image */
                font-size: 20px;
                color: rgb(78, 78, 78); 
            }

            
        </style>
